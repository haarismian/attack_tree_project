<!-- attack_tree_app/templates/attack_tree_app/index.html -->
{% extends "attack_tree_app/base.html" %} {% block content %}
<div class="container">
  <h1>Attack Tree Visualization</h1>
  <div id="tree-container"></div>

  <div>
    <h2>Node Operations</h2>
    <label>
      Label:
      <input type="text" id="node-label" />
    </label>
    <label>
      Value:
      <input type="number" id="node-value" />
    </label>
    <button onclick="createNode()">Create Node</button>
  </div>

  <div>
    <h2>Tree Operations</h2>
    <button onclick="exportTree()">Export Tree</button>
    <input type="file" id="import-tree-file" accept=".json" />
    <button onclick="importTree()">Import Tree</button>
  </div>

  <div>
    <h2>Sum Route</h2>
    <button onclick="sumRoute()">Sum Route</button>
  </div>
</div>
{% endblock %}
